<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER APP</title>
    <link rel="stylesheet" href="styles.css" class="css">
   
</head>
<body>
    <div class="container">
        <h3>CURRENCY CONVERTER</h4> 
        <div class="boxes">
            <div class="left">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="input">
                

            </div> 
            <div class="right">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="result" disabled>

            </div> 

        </div>
        <button class="button" id="button">calculate</button>


        <div class="number-container">
            <div class="section">
                <h6>Prime Numbers upto given amount</h6>
                <ul id="prime-list">
                    
                </ul>
            </div>
        </div>
        <div class="number-container">
            <div class="section">
                <h6>Even Numbers upto given amount</h6>
                <ul id="even-list">
                    
                </ul>
            </div>
        </div>
    </div>

   
    <script src="app.js" defer></script>
</body>
</html>
